name: Static Tests

on: 
  push:
  pull_request:

jobs:
  test-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2  
      - name: PHPStan
        run: vendor/bin/phpstan analyse src
      - name: PHPUnit
        run: vendor/bin/phpunit --testdox tests
